{% extends 'StoreApp/base.html' %}

{% block title %}Store - Index Page{% endblock %}

{% block content %}
<main>
    <h1>Products</h1>
<ul>
  {% for product in products %}
    <li><a href="{% url 'product_details' product.id %}">{{ product.name }}</a></li>
  {% endfor %}
</ul>

</main>
{% endblock %}
