{% extends 'StoreApp/base.html' %}
{% load static %}

{% block title %}Store - Index Page{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'index.css' %}">
<main>
  <h1>Products</h1>

  <div id="product_list">
    <ul>
      {% for product in products %}
        <li><a href="{% url 'product_details' product.id %}">{{ product.name }}</a></li>
      {% endfor %}
    </ul>
  </div>  

</main>
{% endblock %}
