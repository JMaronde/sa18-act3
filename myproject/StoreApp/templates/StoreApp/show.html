{% extends 'StoreApp/base.html' %}

{% block title %}Store - Show Page{% endblock %}

{% block content %}
<main>
    <h1>Name: {{ product.name }}</h1>

    <div id="product_info">
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>

        <a href="/">Go Back</a>
    </div>
</main>
{% endblock %}
